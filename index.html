
<html>

    <head>
        <meta charset="utf-8">
        <script src="p5.js"></script>
        <script src="sketch.js"></script>
        <link rel="stylesheet" href="/mathquill-0.10.1/mathquill.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="/mathquill-0.10.1/mathquill.js"></script>
        <script>
            var MQ = MathQuill.getInterface(2);
            window.onclick = function (event) {
                if (!event.target.matches('.dropbtn')) {
                    var dropdowns = document.getElementsByClassName("dropdown-content");
                    var i;
                    for (i = 0; i < dropdowns.length; i++) {
                        var openDropdown = dropdowns[i];
                        if (openDropdown.classList.contains('show')) {
                            openDropdown.classList.remove('show');
                        }
                    }
                }
            }
    
        </script>
        <style>
        body {
          margin: 0;
          padding: 0;
        }
    
        canvas {
          display: block;
        }
    
        #info {
          height: 100%;
          width: 10%;
          background-color: black;
          color: blueviolet;
        }
    
        
        div{
          position:relative;
          float:left;
        }
        
      </style>
      <style>
          /* Dropdown Button */
          .dropbtn {
              background-color: #3498DB;
              color: white;
              padding: 16px;
              font-size: 16px;
              border: none;
              cursor: pointer;
          }
  
          /* Dropdown button on hover & focus */
          .dropbtn:hover,
          .dropbtn:focus {
              background-color: #2980B9;
          }
  
          /* The container <div> - needed to position the dropdown content */
          .dropdown {
              position: relative;
              display: inline-block;
          }
  
          /* Dropdown Content (Hidden by Default) */
          .dropdown-content {
              display: none;
              position: absolute;
              background-color: #f1f1f1;
              min-width: 160px;
              box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
              z-index: 1;
          }
  
          /* Links inside the dropdown */
          .dropdown-content p {
              color: black;
              padding: 12px 16px;
              text-decoration: none;
              display: block;
          }
  
          /* Change color of dropdown links on hover */
          .dropdown-content p:hover {
              background-color: #ddd
          }
  
          /* Show the dropdown menu (use JS to add this class to the .dropdown-content container when the user clicks on the dropdown button) */
          .show {
              display: block;
          }
      </style>
    </head>
    
    <body>
      <div id="info">
          <div class="dropdown">
              <button onclick="(function(){document.getElementById('myDropdown').classList.toggle('show')})()"
                  class="dropbtn">Dropdown</button>
              <div id="myDropdown" class="dropdown-content">
                  <p><span id="vectorField0" onclick="vectorFieldChanged('x', 'y')">V(x,\ y) = (x,\ y)</span></p>
                  <p><span id="vectorField1" onclick="vectorFieldChanged('-x', '-y')">V(x,\ y) = (-x,\ -y)</span></p>
                  <p><span id="vectorField2" onclick="vectorFieldChanged('x', '-y')">V(x,\ y) = (x,\ -y)</span></p>
                  <p><span id="vectorField3" onclick="vectorFieldChanged('Math.sin(x)', 'Math.cos(y)')">V(x,\ y) = (sin(x),\ cos(y))</span></p>
                  <p><span id="vectorField4" onclick="vectorFieldChanged('y', '1.0/x')">V(x,\ y) = (y,\ \frac{1}{x})</span></p>
                  <p><span id="vectorField5" onclick="vectorFieldChanged('Math.cos(x+2.0*y)', 'Math.sin(x-2.0*y)')">V(x,\ y) = (cos(x+2y),\ sin(x-2y))</span></p>
                  <p><span id="vectorField6" onclick="vectorFieldChanged('-y', 'x')">V(x,\ y) = (-y,\ x)</span></p>
              </div>
          </div>
      
      
          <script>
              let vectorField0 = document.getElementById('vectorField0');
              MQ.StaticMath(vectorField0);
              let vectorField1 = document.getElementById('vectorField1');
              MQ.StaticMath(vectorField1);
              let vectorField2 = document.getElementById('vectorField2');
              MQ.StaticMath(vectorField2);
              let vectorField3 = document.getElementById('vectorField3');
              MQ.StaticMath(vectorField3);
              let vectorField4 = document.getElementById('vectorField4');
              MQ.StaticMath(vectorField4);
              let vectorField5 = document.getElementById('vectorField5');
              MQ.StaticMath(vectorField5);
              let vectorField6 = document.getElementById('vectorField6');
              MQ.StaticMath(vectorField6);
          </script>
      </div>

      <div id="myCanvas"> </div>
    
    </body>
    
    </html>
